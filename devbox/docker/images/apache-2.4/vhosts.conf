<VirtualHost *:80>
        ServerName devbox

        DocumentRoot /var/www/web-ui/public

        <Directory /var/www/web-ui/public>
                <IfModule mod_rewrite.c>
                        Options -MultiViews

                        RewriteEngine On
                        RewriteCond %{REQUEST_FILENAME} !-f
                        RewriteRule ^ index.php [QSA,L]
                </IfModule>
        </Directory>
</VirtualHost>

<VirtualHost *:80>
        ServerName xip.io
        ServerAlias *.xip.io

        UseCanonicalName Off
        VirtualDocumentRoot /var/www/sites/%-7+/public
</VirtualHost>